<div #map class="h-[60vh] sm:h-[calc(100vh-64px)]"></div>
<section class="h-[40vh]  sm:fixed sm:w-[260px] bg-white sm:rounded sm:top-20 sm:left-10 p-5 overflow-x-scroll">
  <h2 class="text-xl font-bold text-black mb-2">Marcadores</h2>
  <div class="flex flex-col gap-2">
    @for (marker of markers(); track marker.id) {
    <div
      class="form-control"
      (click)="flyToMarker(marker.mapBoxMarker._lngLat)"
      (dblclick)="deleteMarker(marker)"
    >
      <label for="" class="label flex cursor-pointer">
        <span class="flex-1 text-black text-xs">{{
          marker.mapBoxMarker.getLngLat() | json | coord
        }}</span>
        <input
          type="radio"
          name="radio-4"
          class="radio"
          [style]="{ backgroundColor: marker.mapBoxMarker._color }"
          checked="checked"
        />
      </label>
    </div>
    }@empty {
    <div class="flex justify-center items-center bg-blue-100 rounded py-5">
      <p class="text-xs text-secondary">No hay marcadores</p>
    </div>
    }
  </div>
</section>
